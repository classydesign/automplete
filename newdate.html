        <script>

 
            $('.selTime').on('change', function() {
               
                var day = moment();
                document.getElementById("currentdate").innerHTML = "Current Date: " + day._d;
                if(this.value == "30"){
                    var changeddate1 = moment().subtract(30,'minutes');
                    document.getElementById("changeddate1").innerHTML = "Subtracting 30 minutes: " + changeddate1._d;
                }
               else{
                
                var changeddate1 = moment().subtract(this.value, 'hour');
                document.getElementById("changeddate1").innerHTML = "Subtracting 1 hour chaining method: " + changeddate1._d;
                }
              });

                });
                
            });                
        
        </script>
        
        <script>

            $(function () {

                $("#datetimeStartPicker").datetimepicker();
                $("#datetimeEndPicker").datetimepicker({
                    defaultDate: moment('2015-01-01'),
                    useCurrent: false //Important! See issue #1075
                });

                $("#datetimeStartPicker").on("dp.change", function (e) {
                    $("#datetimeEndPicker").data("DateTimePicker").minDate(e.date);
                });

                $("#datetimeEndPicker").on("dp.change", function (e) {
                    $("#datetimeStartPicker").data("DateTimePicker").maxDate(e.date);
                });

            });

        </script>
