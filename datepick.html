<html lang="en">
<head>
    <title>Bootstrap Timepicker Example</title>  
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
   
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>  
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="col-md-8 col-md-offset-2">
        <h2 class="text-center">Bootstrap Timepicker Example - nicesnippets.com</h2>
        <div class="form-group" style="margin-top: 30px">
            <label>Time</label>
            <input class="form-control" date-date-format ="YYYY-mm-dd" type="text" id="time" placeholder="hh:mm:ss" />
        </div>
    </div>
</div>
<script>
    $('#time').datetimepicker({
       // format: 'YYYY-MM-DD HH:mm:ss'
       format: 'DD-MM-YYYY HH:mm:ss'

    });
</script>
</body>
</html>
